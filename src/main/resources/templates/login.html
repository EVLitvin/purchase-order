<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org"
      xmlns:xlmns="http://www.w3.org/1999/xhtml" lang="en, ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="description" content="purchase orders for export department of isotope production"/>
    <meta http-equiv="author" content="Evgenii Litvin"/>
    <title>Заказ-наряд | Вход</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div id="wrapper">
    <div class="index_page_main_title_block">
        <h1>Войти в систему</h1>
    </div>
    <form method="POST" th:action="@{/login}">
        <div class="login_form">
            <div class="login_input">
                <label class="login_labels">Логин (табельный номер):</label>
                <label for="username"></label>
                <input class="login_input" type="text" name="username" id="username" value="" required="required"/>
            </div>
            <div class="login_input">
                <label class="login_labels">Пароль:</label>
                <label for="password"></label>
                <input class="login_input" type="password" name="password" id="password" value="" required="required"/>
            </div>
            <div class="login_button_block">
                <input class="login_button" type="submit" value="Войти">
            </div>
            <div class="registration">
                <span>Если у вас нет учётной записи нажмите <a class="registration_link" th:href="@{/registration}">зарегистрироваться</a>.</span>
            </div>
        </div>
    </form>
    <footer>
        <div th:insert="~{footer::footer}">Footer here</div>
    </footer>
</div>
</body>
</html>
